<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión AI ArtFrame</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button class="back-button" onclick="window.history.back()">
    <img src="img/arrow-left.svg" alt="Back Icon"> Back
  </button>

   <div class="container">
    <div class="left-panel">
      <div class="logo">
        <img src="img/Logo.png" alt="Logo">
      </div>
      <div class="form-content">
        <h2>Inicia Sesión en tu Cuenta</h2>
        <p>Inicia Sesión Con </p>
        <div class="social-buttons">
          <button class="btn facebook">
            <img src="img/facebook.svg" alt="Facebook Logo">
          </button>
          <button class="btn google">
            <img src="img/google.svg" alt="Google Logo">
          </button>
          <button class="btn linkedin">
            <img src="img/linkedin.svg" alt="LinkedIn Logo">
          </button>
        </div>
        
        <p class="or">O</p>
        <form>
          <div class="input-group">
            <input type="email" id="email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn login-btn">Sign In</button>
        </form>
      </div>
    </div>
    
    <div class="right-panel">
      <img src="img/ImgInicio.svg" alt="Right Panel Image">
    </div>
  </div>
</body>
</html>
