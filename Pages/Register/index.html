<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - AI ArtFrame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="register-form">
                <h1>Únete a AI ArtFrame</h1>
                <p>Revoluciona tu estrategia visual con nuestra IA de generación de imágenes.</p>
                <form>
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" placeholder="Ingresa tu nombre" required>
                    
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" placeholder="tu@ejemplo.com" required>
                    
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                    
                    <button type="submit">Registrarse</button>
                </form>
                <br>
                <p>¿Ya tienes una cuenta? <a href="">Inicia sesión</a></p>
            </div>
            <div class="illustration">
                <img src="./img/canvalogo-removebg-preview.png" alt="Ilustración">
            </div>
        </div>
    </div>
</body>
</html>
